<script>
class NumberBinaryTreeNode extends Tree.BinaryTreeNode {
	constructor(num) {
		super();
		this.data = num;
	}

	compare(node) {
		return this.data < node.data;
	}
}

const a2 = new NumberBinaryTreeNode(2);
