<script>

    class NumberBinaryTreeNode extends Tree.BinaryTreeNode {
        constructor(num) {
            super();
            this.data = num;
        }

        compare(node) {
            return this.data < node.data;
        }
    }

    let a1 = new NumberBinaryTreeNode(1);
    let a2 = new NumberBinaryTreeNode(2);

    let a4 = new NumberBinaryTreeNode(4);

    a4.addNode(a2).addNode(a5).addNode(a1).addNode(a3);
